{% set name = "construct" %}
{% set version = "2.9.47" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f1fd1eef4f646a998cbce29893de218c1141bdf58343c541e6052dfcb8b4bc0f

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - construct
    - construct.lib

about:
  home: http://construct.readthedocs.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A powerful declarative symmetric parser/builder for binary data

extra:
  recipe-maintainers:
    - DominicAntonacci
